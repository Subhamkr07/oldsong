<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham Song</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Reset and Basic Setup */
        :root {
            --primary-color: #1DB954;
            --dark-background: #191414;
            --secondary-background: #282828;
            --tertiary-background: #121212;
            --text-color: #FFFFFF;
            --text-secondary-color: #B3B3B3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-background);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Main Layout */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 240px;
            background-color: #000;
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }

        .sidebar .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .sidebar .nav-item {
            display: flex;
            align-items: center;
            color: var(--text-secondary-color);
            padding: 12px 0;
            cursor: pointer;
            transition: color 0.3s ease;
            font-weight: 600;
        }

        .sidebar .nav-item:hover, .sidebar .nav-item.active {
            color: var(--text-color);
        }

        .sidebar .nav-item i {
            margin-right: 16px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .sidebar .playlists {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--secondary-background);
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .sidebar .playlists h3 {
            color: var(--text-secondary-color);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .sidebar .playlists ul { list-style-type: none; }
        .sidebar .playlists li {
            padding: 8px 0;
            cursor: pointer;
            transition: color 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sidebar .playlists li:hover { color: var(--text-color); }


        /* Main Content */
        .main-content {
            flex-grow: 1;
            background: linear-gradient(to bottom, var(--secondary-background), var(--tertiary-background));
            padding: 24px;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar {
            background-color: var(--secondary-background);
            border-radius: 50px;
            padding: 8px 16px;
            width: 300px;
            display: flex;
            align-items: center;
        }
        .search-bar i { color: var(--text-secondary-color); }
        .search-bar input {
            background: transparent;
            border: none;
            color: var(--text-color);
            margin-left: 10px;
            width: 100%;
            outline: none;
            font-size: 14px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        /* Playlist Grid */
        .playlist-grid {
             display: grid;
             grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
             gap: 20px;
        }

        .playlist-card {
            background-color: #181818;
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
        }
        .playlist-card:hover { background-color: var(--secondary-background); }
        .playlist-card img {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 12px;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }
        .playlist-card .playlist-title { font-weight: 600; }
        .playlist-card .playlist-desc {
            color: var(--text-secondary-color);
            font-size: 14px;
            margin-top: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Song List (Table View) */
        .song-table-container {
             margin-top: 20px;
        }
        .song-table {
            width: 100%;
            border-collapse: collapse;
        }
        .song-table th, .song-table td {
            text-align: left;
            padding: 12px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .song-table th {
            color: var(--text-secondary-color);
            font-size: 12px;
            font-weight: 400;
        }
        .song-table tr {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .song-table tr:hover { background-color: rgba(255, 255, 255, 0.1); }
        .song-table .song-title-cell { display: flex; align-items: center; }
        .song-table .song-index {
            color: var(--text-secondary-color);
            width: 30px;
            text-align: center;
        }
        .song-table .song-table-title { font-weight: 500; }
        .song-table .song-table-artist {
            font-size: 12px;
            color: var(--text-secondary-color);
            margin-top: 2px;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 0; left: 0;
            width: 100%;
            height: 90px;
            background-color: #181818;
            border-top: 1px solid var(--secondary-background);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }

        .player-left { display: flex; align-items: center; width: 30%; }
        .player-song-title { font-weight: 600; font-size: 14px; }
        .player-song-artist { font-size: 12px; color: var(--text-secondary-color); }
        .player-like { margin-left: 16px; cursor: pointer; color: var(--text-secondary-color); transition: color 0.2s; }
        .player-like.liked { color: var(--primary-color); }

        .player-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }
        .player-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 8px;
        }
        .player-controls .control-btn {
            background: none; border: none;
            color: var(--text-secondary-color);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .player-controls .control-btn:hover { color: var(--text-color); }
        .player-controls .play-pause-btn {
            font-size: 28px;
            background-color: var(--text-color); color: #000;
            width: 36px; height: 36px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
        }
        .player-controls .play-pause-btn:hover { transform: scale(1.05); }
        
        .progress-container { display: flex; align-items: center; width: 100%; gap: 8px; }
        .progress-bar { flex-grow: 1; height: 4px; background-color: #535353; border-radius: 2px; cursor: pointer; }
        .progress { height: 100%; width: 0; background-color: var(--primary-color); border-radius: 2px; }
        .time { font-size: 12px; color: var(--text-secondary-color); min-width: 40px; text-align: center; }

        .player-right { display: flex; align-items: center; justify-content: flex-end; width: 30%; gap: 12px; }
        .volume-control { display: flex; align-items: center; gap: 8px; }
        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            background: #535353;
            height: 4px;
            border-radius: 2px;
            cursor: pointer;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px; height: 12px;
            background: var(--primary-color);
            cursor: pointer;
            border-radius: 50%;
        }

        /* Waveform visualization */
        .waveform-container {
            position: fixed;
            bottom: 90px; left: 0;
            width: 100%; height: 100px;
            pointer-events: none;
            display: flex; justify-content: center; align-items: center;
        }
        #waveform { width: 50%; height: 80px; }
        
        /* Queue Panel */
        .queue-panel {
            position: fixed;
            top: 0; right: -400px; /* Initially hidden */
            width: 400px; height: 100%;
            background-color: var(--secondary-background);
            z-index: 101; padding: 24px;
            transition: right 0.3s ease;
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
            display: flex; flex-direction: column;
        }
        .queue-panel.open { right: 0; }
        .queue-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .queue-header h2 { font-size: 20px; }
        #close-queue-btn { background: none; border: none; color: var(--text-secondary-color); font-size: 24px; cursor: pointer; }
        .queue-list { flex-grow: 1; list-style: none; overflow-y: auto; }
        .queue-list li { padding: 10px 5px; border-bottom: 1px solid #3a3a3a; display: flex; justify-content: space-between; align-items: center; }

        /* Mobile Responsiveness */
        .mobile-menu-btn {
            display: none; background: none; border: none;
            color: var(--text-color); font-size: 24px;
            cursor: pointer; position: absolute;
            top: 24px; left: 24px; z-index: 102;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }
            .sidebar {
                position: fixed;
                left: -250px; width: 250px;
                height: 100%; z-index: 101;
                background-color: #000;
                transition: left 0.3s ease;
            }
            .sidebar.open { left: 0; }
            .main-content { margin-left: 0; padding-top: 80px; }
            .music-player { flex-direction: column; height: auto; padding: 10px; }
            .player-center { width: 100%; order: 1;}
            .player-left { width: 100%; order: 2; justify-content: center; margin-top: 10px; }
            .player-right { display: none; }
            #waveform { display: none; }
            .song-table-album, .song-table-genre { display: none; }
        }

    </style>
</head>
<body>
    <div class="container">
        <button class="mobile-menu-btn" id="mobile-menu-btn"><i class="fas fa-bars"></i></button>

        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="logo">Shubham Song</div>
            <div class="nav-links">
                <div class="nav-item active" data-section="home"><i class="fas fa-home"></i> <span>Home</span></div>
                <div class="nav-item" data-section="search"><i class="fas fa-search"></i> <span>Search</span></div>
                <div class="nav-item" data-section="liked"><i class="fas fa-heart"></i> <span>Liked Songs</span></div>
            </div>
            <div class="playlists">
                <h3>PLAYLISTS</h3>
                <ul id="playlist-list-sidebar">
                    <!-- Playlists will be dynamically added here -->
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <div class="header">
                 <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search for songs...">
                </div>
            </div>

            <div id="home-section" class="page-section">
                 <h1 class="section-title">Good Evening</h1>
                 <div class="playlist-grid" id="playlist-grid-container">
                     <!-- Playlist cards will be dynamically added here -->
                 </div>
            </div>
             <div id="search-section" class="page-section" style="display:none;">
                 <h1 class="section-title">Search Results</h1>
                 <div class="song-table-container" id="search-results-container"></div>
            </div>
             <div id="liked-section" class="page-section" style="display:none;">
                 <h1 class="section-title">Liked Songs</h1>
                 <div class="song-table-container" id="liked-songs-container"></div>
            </div>
             <div id="playlist-view-section" class="page-section" style="display:none;">
                <h1 class="section-title" id="playlist-view-title">Playlist</h1>
                <div class="song-table-container" id="playlist-songs-container"></div>
            </div>
        </main>
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <div class="player-left">
            <div class="song-info">
                <div class="player-song-title">-</div>
                <div class="player-song-artist">-</div>
            </div>
            <i id="player-like-btn" class="fas fa-heart player-like"></i>
        </div>
        <div class="player-center">
            <div class="player-controls">
                <button class="control-btn" id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn play-pause-btn" id="play-pause-btn"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="next-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="progress-container">
                <span class="time" id="current-time">0:00</span>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <span class="time" id="total-time">0:00</span>
            </div>
        </div>
        <div class="player-right">
            <button class="control-btn" id="queue-btn"><i class="fas fa-list-ul"></i></button>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>
    
    <!-- Waveform Visualizer -->
    <div class="waveform-container"><canvas id="waveform"></canvas></div>

    <!-- Queue Panel -->
    <div class="queue-panel" id="queue-panel">
        <div class="queue-header">
            <h2>Queue</h2>
            <button id="close-queue-btn"><i class="fas fa-times"></i></button>
        </div>
        <ul class="queue-list" id="queue-list"></ul>
    </div>
    
    <audio id="audio-player" crossOrigin="anonymous"></audio>

            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');
            const volumeSlider = document.getElementById('volume-slider');
            const playerSongTitle = document.querySelector('.player-song-title');
            const playerSongArtist = document.querySelector('.player-song-artist');
            const playerLikeBtn = document.getElementById('player-like-btn');
            
            const searchInput = document.getElementById('search-input');
            const queueBtn = document.getElementById('queue-btn');
            const closeQueueBtn = document.getElementById('close-queue-btn');
            const queuePanel = document.getElementById('queue-panel');
            const queueList = document.getElementById('queue-list');
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const sidebar = document.getElementById('sidebar');
            const navItems = document.querySelectorAll('.nav-item');
            const mainContent = document.getElementById('main-content');
            
            const pageSections = {
                home: document.getElementById('home-section'),
                search: document.getElementById('search-section'),
                liked: document.getElementById('liked-section'),
                playlist: document.getElementById('playlist-view-section'),
            };

            const playlistGridContainer = document.getElementById('playlist-grid-container');
            const searchResultsContainer = document.getElementById('search-results-container');
            const likedSongsContainer = document.getElementById('liked-songs-container');
            const playlistSongsContainer = document.getElementById('playlist-songs-container');
            const playlistViewTitle = document.getElementById('playlist-view-title');
            const playlistListSidebar = document.getElementById('playlist-list-sidebar');

            // --- Audio Visualization ---
            let audioContext, analyser, source, dataArray;
            const canvas = document.getElementById('waveform');
            const canvasCtx = canvas.getContext('2d');
            
            function initAudioVisualizer() {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    source = audioContext.createMediaElementSource(audioPlayer);
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    analyser.fftSize = 256;
                }
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                drawWaveform();
            }
            
            function drawWaveform() {
                if(!isPlaying) {
                    canvasCtx.clearRect(0,0, canvas.width, canvas.height);
                    return;
                };
                requestAnimationFrame(drawWaveform);
                analyser.getByteFrequencyData(dataArray);

                canvasCtx.fillStyle = '#181818';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
                const barWidth = (canvas.width / dataArray.length) * 2;
                let barHeight;
                let x = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    barHeight = dataArray[i] / 2.5;
                    canvasCtx.fillStyle = `rgb(30, 185, 84)`;
                    canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }

            // --- State ---
            let currentQueue = [];
            let currentSongIndexInQueue = 0;
            let isPlaying = false;
            let likedSongs = new Set(JSON.parse(localStorage.getItem('likedSongs')) || []);

            // --- Display Functions ---
            function displayPlaylists() {
                playlistGridContainer.innerHTML = '';
                playlists.forEach(playlist => {
                    const card = document.createElement('div');
                    card.className = 'playlist-card';
                    card.dataset.playlistId = playlist.id;
                    card.innerHTML = `
                        <img src="${playlist.cover}" alt="${playlist.name}">
                        <div class="playlist-title">${playlist.name}</div>
                        <div class="playlist-desc">${playlist.description}</div>
                    `;
                    card.addEventListener('click', () => showPlaylistView(playlist.id));
                    playlistGridContainer.appendChild(card);
                });
            }

            function displaySongsAsTable(songIdArray, container) {
                container.innerHTML = '';
                if (songIdArray.length === 0) {
                  container.innerHTML = '<p style="padding: 20px;">No songs found.</p>';
                  return;
                }

                const table = document.createElement('table');
                table.className = 'song-table';
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>TITLE</th>
                            <th class="song-table-album">ALBUM</th>
                            <th class="song-table-genre">GENRE</th>
                            <th><i class="far fa-clock"></i></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                `;
                const tbody = table.querySelector('tbody');
                
                const songObjects = songIdArray.map(id => songs.find(s => s.id === id)).filter(Boolean);

                songObjects.forEach((song, index) => {
                    const row = document.createElement('tr');
                    row.dataset.songId = song.id;
                    row.innerHTML = `
                        <td><span class="song-index">${index + 1}</span></td>
                        <td>
                            <div class="song-title-cell">
                                <div>
                                    <div class="song-table-title">${song.title}</div>
                                    <div class="song-table-artist">${song.artist}</div>
                                </div>
                            </div>
                        </td>
                        <td class="song-table-album">${song.album}</td>
                        <td class="song-table-genre">${song.genre}</td>
                        <td>${song.duration}</td>
                    `;
                    row.addEventListener('click', () => {
                       currentQueue = songObjects;
                       playSong(index);
                    });
                    tbody.appendChild(row);
                });
                container.appendChild(table);
            }

            // --- Player Controls ---
            function playSong(queueIndex) {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                if (!source) {
                    initAudioVisualizer();
                }
                currentSongIndexInQueue = queueIndex;
                const song = currentQueue[currentSongIndexInQueue];
                audioPlayer.src = song.url;
                audioPlayer.play().catch(e => console.error("Playback error:", e));
                isPlaying = true;
                updatePlayerUI();
                drawWaveform();
            }

            function togglePlayPause() {
                if (!currentQueue.length) return;
                if (isPlaying) {
                    audioPlayer.pause();
                } else {
                    audioPlayer.play();
                }
                isPlaying = !isPlaying;
                updatePlayerUI();
                if(isPlaying) drawWaveform();
            }
            
            function playNext() {
                if (!currentQueue.length) return;
                let nextIndex = (currentSongIndexInQueue + 1) % currentQueue.length;
                playSong(nextIndex);
            }

            function playPrev() {
                 if (!currentQueue.length) return;
                let prevIndex = (currentSongIndexInQueue - 1 + currentQueue.length) % currentQueue.length;
                playSong(prevIndex);
            }
            
            function updatePlayerUI() {
                playPauseBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
                if (currentQueue.length > 0) {
                    const song = currentQueue[currentSongIndexInQueue];
                    playerSongTitle.textContent = song.title;
                    playerSongArtist.textContent = song.artist;
                    playerLikeBtn.classList.toggle('liked', likedSongs.has(song.id));
                }
                updateQueueUI();
            }

            function updateProgress() {
                const { duration, currentTime } = audioPlayer;
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    progress.style.width = `${progressPercent}%`;
                    currentTimeEl.textContent = formatTime(currentTime);
                    if(isNaN(duration)) {
                        totalTimeEl.textContent = "0:00";
                    } else {
                        totalTimeEl.textContent = formatTime(duration);
                    }
                }
            }

            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                if(duration) audioPlayer.currentTime = (clickX / width) * duration;
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // --- User Features ---
            function toggleLike() {
                if (!currentQueue.length) return;
                const songId = currentQueue[currentSongIndexInQueue].id;
                if (likedSongs.has(songId)) {
                    likedSongs.delete(songId);
                } else {
                    likedSongs.add(songId);
                }
                localStorage.setItem('likedSongs', JSON.stringify(Array.from(likedSongs)));
                updatePlayerUI();
                if(pageSections.liked.style.display === 'block') displayLikedSongs();
            }
            
            function displayLikedSongs() {
                displaySongsAsTable(Array.from(likedSongs), likedSongsContainer);
            }

            // --- Search ---
            function handleSearch() {
                const query = searchInput.value.toLowerCase();
                 if(!query) {
                    switchSection('home');
                    return;
                }
                const filteredSongIds = songs
                    .filter(song => song.title.toLowerCase().includes(query) || song.artist.toLowerCase().includes(query))
                    .map(song => song.id);
                
                displaySongsAsTable(filteredSongIds, searchResultsContainer);
                switchSection('search');
            }
            
            // --- Playlist & Navigation ---
            function renderSidebarPlaylists() {
                playlistListSidebar.innerHTML = '';
                 playlists.forEach(playlist => {
                    const li = document.createElement('li');
                    li.textContent = playlist.name;
                    li.dataset.playlistId = playlist.id;
                    li.addEventListener('click', () => showPlaylistView(playlist.id));
                    playlistListSidebar.appendChild(li);
                });
            }

            function showPlaylistView(playlistId) {
                const playlist = playlists.find(p => p.id === playlistId);
                if (!playlist) return;
                playlistViewTitle.textContent = playlist.name;
                displaySongsAsTable(playlist.songs, playlistSongsContainer);
                switchSection('playlist');
            }

            function switchSection(sectionId) {
                Object.values(pageSections).forEach(section => section.style.display = 'none');
                navItems.forEach(item => item.classList.remove('active'));
                
                pageSections[sectionId].style.display = 'block';
                const activeNavItem = document.querySelector(`.nav-item[data-section="${sectionId}"]`);
                if(activeNavItem) activeNavItem.classList.add('active');
                
                mainContent.scrollTop = 0; // Scroll to top on page change
            }

            // --- Queue Management ---
            function updateQueueUI() {
                queueList.innerHTML = '';
                currentQueue.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${song.title} - ${song.artist}`;
                    if (index === currentSongIndexInQueue) {
                        li.style.fontWeight = 'bold';
                        li.style.color = 'var(--primary-color)';
                    }
                    queueList.appendChild(li);
                });
            }
            
            // --- Event Listeners ---
            playPauseBtn.addEventListener('click', togglePlayPause);
            nextBtn.addEventListener('click', playNext);
            prevBtn.addEventListener('click', playPrev);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', playNext);
            progressBar.addEventListener('click', setProgress);
            volumeSlider.addEventListener('input', (e) => audioPlayer.volume = e.target.value);
            playerLikeBtn.addEventListener('click', toggleLike);
            searchInput.addEventListener('input', handleSearch);

            mobileMenuBtn.addEventListener('click', () => sidebar.classList.toggle('open'));
            mainContent.addEventListener('click', () => sidebar.classList.remove('open'));

            queueBtn.addEventListener('click', () => queuePanel.classList.add('open'));
            closeQueueBtn.addEventListener('click', () => queuePanel.classList.remove('open'));
            
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    const sectionId = e.currentTarget.dataset.section;
                    if(sectionId === 'liked') displayLikedSongs();
                    switchSection(sectionId);
                    sidebar.classList.remove('open');
                });
            });

            // --- Initial Load ---
            function initializeApp() {
                displayPlaylists();
                renderSidebarPlaylists();
                updatePlayerUI();
                switchSection('home');
            }

            initializeApp();
        });
    </script>
</body>
</html>
